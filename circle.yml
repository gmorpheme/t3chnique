machine:
  pre:
    - echo "{:user {:repositories [[\"curvelogic-snapshots\" {:url \"http://dev.curvelogic.co.uk/nexus/content/repositories/snapshots\" :username :env/NEXUS_USERNAME :password :env/NEXUS_PASSWORD}] [\"curvelogic-releases\" {:url \"http://dev.curvelogic.co.uk/nexus/content/repositories/releases\" :username :env/NEXUS_USERNAME :password :env/NEXUS_PASSWORD}]]}}" > ~/.lein/profiles.clj

deployment:
  snapshot:
    branch: master
    commands:
      - lein deploy curvelogic-snapshots
