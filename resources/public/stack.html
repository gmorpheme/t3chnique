<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>t3chnique VM tools</title>
    <link rel="stylesheet" type="text/css" href="./css/tools.css"/>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
    <div id="header">
      <h1>t3chnique VM</h1>
    </div>
    <div id="controls" clear="left" width="100%">
      <button id="push">PUSH</p>
      <button id="pop">POP</p>
      <button id="ret">RET</p>
    </div>
    <div>
      <div class="stack"></div>
      <div class="register"></div>
      <div class="code"></div>
      <div class="constant"></div>
      <div class="objects"></div>
    </div>
    <script type="text/javascript" src="./stack.js"></script>
  </body>
</html>
